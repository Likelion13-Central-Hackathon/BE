name: CI with Gradle

# develop, main에 PR이 생성될 때 실행
on:
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      # Gradle 테스트 실행
      - name: Run Tests
        run: ./gradlew clean test --info